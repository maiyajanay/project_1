<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Cafe Checkout</title>
    <link rel="stylesheet" href="checkout.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div id="cart-container">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div id="subtotal"></div>
            <div id="tax"></div>
            <div id="total"></div>
        </div>
    </main>

    
    <h3>Select form of payment:</h3>

    <select name="paymentForm" id="paymentForm">
        <option value="cash">Cash</option>
        <option value="credit">Credit Card</option>
    </select>

    <br>

    <button onclick="getPayment()" id="completeCheckout">Complete Checkout</button>

    <div id="ccForm">
        <h3>Please enter info below:</h3>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" placeholder="First Name"/>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" placeholder="Last Name"/>
        <br>
        <label for="ccNumber">Card Number</label>
        <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" 
            autocomplete="cc-number" maxlength="19" 
            placeholder="xxxx xxxx xxxx xxxx" required/>
        <label for="expDate">Expiration</label>
        <input type="text" name="expDate" placeholder="MO/YR"/>
        <label for="cvv">CVV</label>
        <input type="tel" inputmode="numeric" name="cvv" 
            maxlength="3" placeholder="CVV"/>

    </div>

    <div id="cashForm">
        <h3>Cash Payment:</h3>
        <form>
            <div id="totalDue"></div>
            <label for="cashAmount">Cash Amount:</label>
            <input type="number" id="cashAmount" placeholder="Enter cash amount"><br>
            <button type="button" id="calculateChange">Calculate Change</button><br>
            <div id="changeAmount"></div>
        </form>        
    </div>


    <script src="checkout.js"></script>
</body>
</html>
