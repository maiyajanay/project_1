<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Cafe</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <header>
        <h1>M&M Cafe</h1>
        <h3 id="slogan">"Death Before Decaf"</h3>
        <img id="skull" src="skullhollow.jpg"/>
    </header>

<main>
    <div id="menuSection">
        <h2 id="menu">Menu Offerings</h2>
        <div id="product-menu"></div>
    </div>


    <div id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div id="subtotal"></div>
        <div id="tax"></div>
        <div id="total"></div>
        <button id="checkout-button">Checkout</button>
    </div>
</main>
    

    

     <script src="script.js"></script>
</body>
</html>
