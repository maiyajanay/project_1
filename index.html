<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Cafe</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>M&M Cafe</h1>
        <h2 id="slogan">"Death Before Decaf"</h3>
        <img id="skull" src="skullhollow.jpg"/>
    </header>

    <main>

        <div id="menuSection">
            <h2 id="menu">Menu Offerings</h2>
            <div id="product-menu"></div>
        </div>


        <div id="cart">
            <h2 id="yourCart">Your Cart:</h2>
            <ul id="cart-items"></ul>
            <div id="subtotal"></div>
            <div id="tax"></div>
            <div id="total"></div>
            <button id="checkout-button"><strong>Checkout Here!</strong></button>
        </div>
        
    </main>


     <script src="script.js"></script>

</body>
</html>
