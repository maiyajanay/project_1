<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Cafe</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <h1>M&M Cafe</h1>

    <section id="coffee">

        <h2 id="coffeeHeader">Coffee</h2>

        <div class="coffeeDiv">
            <button id="pourOver">Pour Over</button>
            <p>Hot water poured over freshly ground coffee</p>
            <p>$3.50</p>
        </div>
        <div class="coffeeDiv">
            <button id="latte">Latte</button>
            <p>Espresso with steamed milk</p>
            <p>$4.00</p>
        </div>
        <div class="coffeeDiv">
            <button id="cappuccino">Cappuccino</button>
            <p>Espresso with steamed milk and foam</p>
            <p>$4.50</p>
        </div>
        <div class="coffeeDiv">
            <button id="americano">Americano</button>
            <p>Espresso with hot water</p>
            <p>$3.00</p>
        </div>
        <div class="coffeeDiv">
            <button id="redEye">Red Eye</button>
            <p>Espresso and brewed coffee</p>
            <p>$4.25</p>
        </div>

    </section>

    <section id="tea">

        <h2 id="teaHeader">Tea</h2>

        <div class="teaDiv"></div>
        <div class="teaDiv"></div>
        <div class="teaDiv"></div>

    </section>

    <section id="snacks">

        <h2 id="snackHeader">Snacks</h2>

        <div class="snackDiv"></div>
        <div class="snackDiv"></div>
        <div class="snackDiv"></div>

    </section>

    
</body>
</html>
